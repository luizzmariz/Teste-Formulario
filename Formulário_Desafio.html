<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widht=device-widht, inicial scale=1.0">
	<title>Formulário de Inscrição</title>

<body>
	<header><p><h1>Olá, seja bem-vindo ao processo seletivo do Empresas Juniores All Stars!</h1></p></header>
		<hr>
		<div><p>Abaixo escreva os dados sobre sua empresa.</p><br>
			<input type="textbox" name="name" placeholder="Nome da empresa"><br><br>
			<input type="textbox" name="contact" placeholder="E-mail"><br><br>
			<input type="textbox" name="foundation" placeholder="Instituição de estudo alinhada"><br><br>
			<input type="textbox" name="work-area" placeholder="Área de trabalho"><br><br>
			<p>Tempo de existência da empresa?</p><br>
			<input type="radio" name="1" value="1">1-5 anos<br>
    		<input type="radio" name="6" value="2">6-10 anos<br>
    		<input type="radio" name="11" value="3">11-15 anos<br>
			<input type="radio" name="16" value="3">16 ou Mais anos<br><br><br><br><br>
			<button type="submit"> Enviar
		</div>
	<footer>
		<p><h3>Boa sorte!</p></h3><br>
		<p><small>by Luiz Eduardo de M. Mariz</small><p>
	</footer>
</body>
</html>
